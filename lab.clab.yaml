name: lab
prefix: ""

mgmt:
  network: bridge

topology:
  kinds:
    cvx:
      image: networkop/cx:3.7.0
      kernel: docker.io/grigoriymikh/kernel:4.1.0
      sandbox: grigoriymikh/sandbox:latest
      binds:
        - files/lldpd.d:/etc/lldpd.d/
    linux:
      image: ghcr.io/metal-stack/mini-lab-vms:latest

  nodes:
    leaf01:
      kind: cvx
    leaf02:
      kind: cvx
    vms:
      kind: linux
      binds:
        - /dev:/dev
        - scripts:/mini-lab

  links:
    - endpoints: ["leaf01:swp1", "vms:lan0"]
    - endpoints: ["leaf02:swp1", "vms:lan1"]